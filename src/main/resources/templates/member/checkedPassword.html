<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstival</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- 헤더 스타일 -->
    <link th:replace="fragments/header :: style" rel="stylesheet" />
    <!-- 푸터 스타일 -->
    <link th:replace="fragments/footer :: style" rel="stylesheet" />
    <style>
        /* 링크 스타일 수정 */
        a {
            color: inherit;
            /* 부모 요소의 텍스트 색상을 상속받음 */
            text-decoration: none;
            /* 링크의 밑줄을 제거함 */
        }

        .input-group .form-control {
            max-width: 150px;
            /* 최대 너비 설정 */
            height: 40px;
            /* 높이 설정 */
        }

        /* 작성자와 작성일 열의 스타일 수정 */
        .table th:nth-child(3),
        .table td:nth-child(3),
        .table th:nth-child(4),
        .table td:nth-child(4) {
            text-align: right;
        }

        /* 작성일 열의 왼쪽 마진 조절 */
        .table th:nth-child(4),
        .table td:nth-child(4) {
            margin-left: 10px;
            /* 원하는 만큼 조절하세요 */
        }

        /* Pagination 스타일 */
        .pagination {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #007bff;
            color: #fff;
        }

        /* 중요: 화면이 짤리지 않도록 스타일을 조정합니다. */
        .carousel-item {
            text-align: left;
            /* 이미지 위 여백 추가 */
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            /* 카드가 100% 폭을 차지하도록 설정 */
        }

        .card-img-top {
            max-width: 100%;
            /* 이미지가 카드 내에 맞게 크기 조절 */
            height: 300px;
            margin: auto;
        }

        /* 중간 검색 폼 관련 스타일 수정 */
        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form input[type="search"] {
            max-width: 80%;
        }
    </style>
</head>

<body>

    <!-- 공통 헤더 -->
    <div th:replace="/fragments/header :: header"></div>

    <div class="container text-center mt-5">
        <form action="/member/checkedPassword" method="post" th:object="${memberDTO}">
            <table class="table table-bordered" style="width: 50%; margin: 0 auto; table-layout: fixed;">
                <tbody>
                    <tr>
                        <th scope="row" style="width: 30%; vertical-align: middle; text-align: center;">아이디</th>
                        <td th:text="${member.email}" style="vertical-align: middle; text-align: center;"></td>
                    </tr>
                    <tr>
                        <th scope="row" style="vertical-align: middle; text-align: center;">비밀번호</th>
                        <td style="vertical-align: middle; text-align: center;">
                            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력하세요">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <a
                    th:href="@{'/member/checkedPassword?email=' + ${session.loggedInUser.email}&pw=' + ${session.loggedInUser.pw}}">
                    <button type="submit" class="btn btn-primary">비밀번호 확인</button>
                </a>
            </div>
        </form>
    </div>

    <!-- 공통 푸터 -->
    <div th:replace="/fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gg6vUz1rTL5UHVbNXLKwgpAYNr2NvTAPC5JiKc+2aX8Cxl+U7v2+nSvzvIMnJvWR"
        crossorigin="anonymous"></script>

    <!-- 헤더 스크립트 -->
    <script th:replace="fragments/header :: script"></script>
    
</body>
</html>
