<!DOCTYPE html>
<!-- 에디터만 정의한 것으로, 추후 각 게시판 작성 페이지에 include 또는 iframe 이용해서 동일하게 넣을 것 -->
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>게시글 작성 editor</title>

    <!-- 라이브러리 코드(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- 게시글작성 에디터 summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script>
      $(document).ready(function() {

        //에디터 초기화 및 설정, 삽입.
          $('#summernote').summernote({ //에디터 id는 summernote , 에디터 기본설정 옵션들
            // 작성창에 안내글 띄우기. 글 작성하면 자동으로 사라짐.
          placeholder: '게시글을 작성해주세요. '+
            '불쾌감을 주거나 타인을 비방 또는 명예훼손하는 글은 무통보 삭제될 수 있습니다. '+
            '작성글에 대한 민형사상의 책임은 본인에게 있습니다.',
          tabsize : 2,
          height : 500,
          maxHeight : 500,
          minHeight : 500,
          width : 800,
          lang: 'ko-KR' // default: 'en-US'
          
        //선택한 요소 집합에 대해 첫 번째 Summernote 에디터의 HTML 내용을 get함.
        //예를 들어, #summernote라는 아이디를 가진 Summernote 에디터의 HTML 내용을 가져온다.
        //var markupStr = $('#summernote').summernote('code');

        //여러 개의 에디터를 초기화했다면,
        //두 번째 Summernote 에디터의 HTML 내용을 가져오려면 jQuery의 eq 메서드를 사용할 수 있습니다.
        //var markupStr = $('.summernote').eq(1).summernote('code');

        //글 내용 setting 하기
        // var markupStr = 'hello world';
        // $('#summernote').summernote('code', markupStr);
        //  });

      //$('#summernote').summernote('destroy');
        });

        // "글 작성" 버튼 클릭 이벤트
          $('#submit').click(function() {
            // 글 제목 가져오기
            var title = $('#title').val();
            // Summernote 에디터에서 글 내용 가져오기
            var content = $('#summernote').summernote('getText');

            // 서버로 데이터 전송 또는 추가적인 처리 수행
            // 예: AJAX 요청을 사용하여 서버로 데이터 전송

            // 글 작성 후 목록 페이지로 리다이렉트 또는 다른 동작 수행
            // 예: window.location.href = "/게시글목록페이지URL";
        });
      });  
        
    </script>
  </head>

  <body>
    <!-- 글 제목 입력란 
    부트스트랩의 form-control 클래스를 사용하여 제목을 입력할 수 있는 텍스트 입력 필드 -->
    <div class="form-group" width="500">
      <h3><label for="title">제목</label></h3>
      <input type="text" class="form-control" id="title" name="title" width="500" placeholder="글 제목을 입력하세요">
    </div>
    <!-- 글 내용 작성란 -->
    <div id="summernote" name="content"></div>
    <!-- 작성버튼 : 작성 시 전송 -->
    <button type="button" class="btn btn-primary" id="submit">작성</button>
    <!-- 목록버튼 : 게시글 목록 페이지로 돌아가기 -->
    <a href="/boardList" class="btn btn-secondary">
      <button type="button" class="btn btn-primary" id="boardList">목록</button>
    </a>

  </body>
</html>
